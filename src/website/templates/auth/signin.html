{% extends "layout.html" %}
{% block title %}
SIGNIN
{% endblock %}
{% block link %}
{{super() }}
{% endblock %}

{% block body %}
{{ super() }}
<div class="container">
  <form id="signinForm" action="signin" method="post" class="form-signin">
    <h2 class="form-signin-heading">로그인</h2>
    <label for="userid" class="sr-only">아이디 : </label>
    <input type="text" id="userid" name="userid" placeholder="아이디" class="form-control" required autofocus />
    <br />
    <label for="passwd" class="sr-only">비밀번호 : </label>
    <input type="password" id="passwd" name="passwd" placeholder="비밀번호" class="form-control" required />
    <br />
    <a href="#" onclick="fncSubmit(); return false;" class="sl-btn blue">로그인</a>
    <a href="/auth/signup" class="sl-btn blue">회원가입</a>
  </form>
</div>
{% endblock %}

{% block footer %}
{{ super() }}
<script>
  function fncSubmit() {
      var form = document.getElementById('signinForm');
      var userId = form.userid.value;
      var passWd = form.passwd.value;

      if(userId == ''){
        alert("아이디를 입력하세요.");
        return false;
      }
      if(passWd == ''){
        alert("비밀번호를 입력하세요.");
        return false;
      }
      form.submit();
    }
</script>
{% endblock %}
